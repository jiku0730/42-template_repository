name: One-Click Strip-PR (develop -> master, rebase auto-merge)

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Source branch to merge into master"
        default: "develop"
        required: true
        type: string
      exclude_paths:
        description: "Space-separated paths to exclude from master"
        default: ".github .vscode docs .gitlab-ci.yml"
        required: true
        type: string
      auto_merge:
        description: "Enable auto-merge (rebase) on created PR"
        default: true
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  strip_and_pr:
    runs-on: ubuntu-latest
    env:
      SRC: ${{ inputs.source_branch }}
      EXCLUDE_PATHS: ${{ inputs.exclude_paths }}
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git (signed commits by Actions)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config commit.gpgsign true

      - name: Fetch master & source
        run: |
          git fetch --all --prune
          git checkout -B master origin/master
          git fetch origin "${SRC}:${SRC}"

      - name: Create strip branch from source HEAD
        id: mk
        run: |
          STRIP="strip/${SRC##*/}-to-master-${GITHUB_RUN_ID}"
          git switch -c "$STRIP" "${SRC}"
          echo "strip=$STRIP" >> "$GITHUB_OUTPUT"

      - name: Strip excluded paths to match master state
        run: |
          set -e
          git fetch origin master:refs/remotes/origin/master
          for p in $EXCLUDE_PATHS; do
            # PRに入れたくないパスは、masterの状態に戻す（存在しなければ削除）
            if git ls-tree -r --name-only HEAD | grep -qx "$p" || [ -e "$p" ]; then
              if git ls-tree -r --name-only origin/master | grep -qx "$p"; then
                git restore --staged --worktree --source=origin/master -- "$p" || true
              else
                rm -rf -- "$p"
                git rm -r --cached --ignore-unmatch -- "$p" || true
              fi
            fi
          done

      - name: Commit strip changes (if any)
        run: |
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore: strip excluded paths (EXCLUDE_PATHS='${EXCLUDE_PATHS}')"
          else
            echo "No strip changes needed."
          fi

      - name: Push strip branch
        run: git push -u origin "${{ steps.mk.outputs.strip }}"

      # NOTE: Some runners ship older gh; avoid --json flags, use gh api directly.
      - name: Open or reuse PR to master (via REST)
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}   # owner/repo
        run: |
          set -e
          OWNER="${REPO%%/*}"
          NAME="${REPO##*/}"
          STRIP="${{ steps.mk.outputs.strip }}"
          BASE="master"
          TITLE="Strip-merge (no-squash): ${SRC} -> master"
          BODY=$'This PR was created by workflow.\nExcluded paths: '"\`${EXCLUDE_PATHS}\`.\nPlease **Rebase and merge**."

          # 既存の同一ヘッドPRがあれば再利用
          EXIST_NUM="$(gh api -H "Accept: application/vnd.github+json" \
            "/repos/$OWNER/$NAME/pulls?head=$OWNER:$STRIP&base=$BASE&state=open" \
            --jq '.[0].number // empty' || true)"
          if [ -n "$EXIST_NUM" ]; then
            echo "number=$EXIST_NUM" >> "$GITHUB_OUTPUT"
          else
            NEW_NUM="$(gh api -H "Accept: application/vnd.github+json" -X POST \
              "/repos/$OWNER/$NAME/pulls" \
              -f base="$BASE" -f head="$STRIP" -f title="$TITLE" -f body="$BODY" \
              --jq '.number')"
            echo "number=$NEW_NUM" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment hint on PR
        if: ${{ steps.pr.outputs.number != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          OWNER="${REPO%%/*}"
          NAME="${REPO##*/}"
          NUM="${{ steps.pr.outputs.number }}"
          gh api -X POST "/repos/$OWNER/$NAME/issues/$NUM/comments" \
            -f body='✅ Strip branch is ready. You can **Rebase and merge** safely.'

      - name: Enable auto-merge (rebase) if requested
        if: ${{ inputs.auto_merge }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          OWNER="${REPO%%/*}"
          NAME="${REPO##*/}"
          NUM="${{ steps.pr.outputs.number }}"
          # Auto-merge（rebase）を予約（保護条件が満たされ次第自動マージ）
          gh pr merge "$NUM" --rebase --auto
